<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <title>Sign Up</title>

<style>
 .bod{
    border: 2px solid rgb(223, 215, 215);
   padding:20px;  
   border-radius: 5px;
   height: 600px;
   width: 400px; 

}
h1{
    padding: 20px;
    color: blue;
}
h3{
    border-bottom: 2px solid rgb(223, 215, 215);
}
input{
    padding: 10px;
    border-radius: 5px;
}
.mob{
    width: 360px;
}
.sign{
    border:0px;
    width: 400px;
    background-color: blue;
    color: white;
    border-radius: 5px;
}

</head>


<body>
<h1>facebook</h1>
<div class="bod">
<div class="bor">
<h3>Create a new account <br>It's quick and easy.</h3>
<form action="#">

<div class="fname">
<label for="fname"></label>
<input type="text" name="fname" id="fname" placeholder="First Name"> &nbsp;
<label for="surname"></label>
<input type="text" name="surname" id="surname" placeholder="Surname"><br>

</div>

<div ><br>
<label for="email"></label>
<input class="mob" type="text" name="email" id="email" placeholder="Mobile Number or email address "><br><br>
<label for="passwd"></label>
<input class="mob" type="password" name="passwd" id="passwd" placeholder="New password">
</div>

 
<h6>Date of birth?</h6>
<input type="date" >
 
 
<h6>Gender</h6>
Female<input type="radio" name="Female" id="Female" value="Female" >
Male<input type="radio" name="male" id="male" value="male" >
Custom<input type="radio" name="Custom" id="Custom" value="Custom" >
 
<h6>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</h6>
<label for="sign"></label>
<input class="sign" type="submit" name="sign" id="sign" value="Sign Up"><br><br>
 <a  href="../index.html" >Already have an account?</a><br><br>

</form>

</div>
</div>
